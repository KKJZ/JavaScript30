<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi')

    // Interpolated
    console.log(`hello ${dogs}`)
    // Styled
    console.log('%c I am some text', 'font-size:50px, background:red')
    // warning!
    console.warn('oh no');
    // Error :|
    console.error('error')
    // Info
    console.info('This is info')
    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'this is wrong')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`Dog's name is: ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('test');
    console.count('test');
    console.count('test');
    console.count('test');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/KKJZ')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
